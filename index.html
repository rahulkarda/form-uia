<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
         input{
            font-size: 25px;
        }
  label{
    color: rgb(16, 8, 46);
    font-weight: bolder;
  }
    </style>
</head>
<body>
    <fieldset style="width: fit-content; margin: 0 auto; font-size: 30px;">
        
        <form method="GET" action="action.html">
            <div class="form-group">
          <label for="exampleInputmaths1">Maths marks</label>
          <input id="maths" name="maths" type="maths" class="form-control" id="exampleInputmaths1" aria-describedby="mathsHelp" placeholder="Enter maths marks">
        </div>
        <div class="form-group">
          <label for="exampleInputenglish1">English marks</label>
          <input id="english" name="english" type="english" class="form-control" id="exampleInputenglish1" placeholder="Enter english marks">
        </div>
        <div class="form-group">
            <label for="exampleInputreading1">Reading Comprehension</label>
            <input id="reading" name="reading" type="english" class="form-control" id="exampleInputreading1" placeholder="Enter reading marks">
          </div>
        
        <button type="submit" class="btn btn-primary" onclick="getData()">Submit</button>
      </form>
    </fieldset>
</body>
<script>
    function getData()
{
    //gettting the values
    var maths = document.getElementById("maths").value;
    var english= document.getElementById("english").value; 
    var reading= document.getElementById("reading").value; 
    //saving the values in local storage
    localStorage.setItem("txtValue", maths);
    localStorage.setItem("txtValue1", english);
    localStorage.setItem("txtValue2", reading); 
}
</script>
</html>
